<script>

function contar(){
    let algoritmo= document.getElementById("num")
    let res= document.getElementById("tabuada")

   
    if (algoritmo.value.length == 0) {
        
     window.alert(`erro numero digitado`)
    }else{
       let algo=Number(algoritmo.value)
       let c= 1
        res.innerHTML=``
    
       for( c=1; c<=10; c++ ){
         let item = document.createElement("option")
        item.text=  `${algo} X ${c}= ${algo* c}`
        res.appendChild(item)

       }

}
